# Build settings
markdown: redcarpet
redcarpet:
    extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "with_toc_data", "fenced_code_blocks"]
highlighter: pygments
sass:
    sass_dir: assets/css

#output settings
permalink: '/:year/:month/:title'
