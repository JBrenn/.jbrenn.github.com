---
layout: default
title: Archive
---

{% for tag in site.tags %}
    <h1><a href="{{ tag[0] | prepend:'/tag/' | prepend: site.baseurl }}">{{ tag[0] }}</a></h1>
    {{ content }}
    <ul>
        {% for post in site.posts %}
        {% if post.tags contains tag[0] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
